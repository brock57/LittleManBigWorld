<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icons/icon-192.png">
  <title>LittleManBigWorld</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Main app container -->
  <div id="app">
    <!-- Card stack -->
    <div class="card-stack" id="cardStack"></div>

    <!-- Like / Skip buttons -->
    <div class="action-buttons" id="actionButtons">
      <button class="action-btn btn-skip" id="btnSkip" title="Skip">&#10005;</button>
      <button class="action-btn btn-heart" id="btnHeart" title="Like">&#9829;</button>
    </div>
  </div>

  <!-- Detail bottom sheet -->
  <div class="offcanvas offcanvas-bottom detail-sheet" tabindex="-1" id="detailSheet">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="detailTitle">Destination</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="detailBody">
      <!-- Filled by JS -->
    </div>
  </div>

  <!-- Toast for stubbed features -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1100">
    <div id="stubToast" class="toast" role="alert">
      <div class="toast-body" id="stubToastMsg">Coming soon!</div>
    </div>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="index.html" class="active">
      <span class="nav-icon">&#127758;</span>
      <span>Explore</span>
    </a>
    <a href="trending.html">
      <span class="nav-icon">&#128293;</span>
      <span>Trending</span>
    </a>
    <a href="search.html">
      <span class="nav-icon">&#128269;</span>
      <span>Search</span>
    </a>
    <a href="profile.html">
      <span class="nav-icon">&#128100;</span>
      <span>Profile</span>
    </a>
  </nav>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/destinations.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
